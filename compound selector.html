<html>
    <head>
        <title>compound selector</title>
        <style type="text/css">
        /*selecting only <p> tags that have class="class1"*/
        p
        {
            background-color: skyblue;
        }
        </style>
    </head>
    <body>
        <h1>compound selector</h1>
        <p>para1</p>
        <p class="class1">para2</p>
        <p>para3</p>
        <p class="class1">para4</p>
        <p>para5</p>
        <p class="class1">para6</p>
        <p>para7</p>
        <input type="text">
        <input type="text"class="class1">
        <input type="text">
        <input type="text"class="class1">
    </body>
</html>
