<html>
    <head>
        <title>css-display</title>
            <style type ="text/css">
                   #div1
                   {
                       background-color: #00ccff;
                       display: block;
                   }
                   #div2
                   {
                       background-color: #00cc99;
                       display:none;
                   }
                   #div3
                   {
                       background-color: #ff00ff;
                       display: block;
                   }
             </style>
    </head>
        <body>
            <div id="div1"> div1</div>
            <div id="div2"> div2</div>
            <div id="div3"> div3</div>
        </body>
</html>
